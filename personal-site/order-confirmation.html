<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods an E-Commerce website demostration for BYU-Idaho WDD - 230 Ynno Plucena">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="icon" href="./favicon.ico">

    <script src="./scripts/orderReceipt.js" defer></script>
    <script src="./scripts/lastModified.js" defer></script>
    <title>Fresh Page</title>
</head>
<body>
    <header>
        <img src="./images/site-logo/Bountiful-Foods-logos.jpeg" id="logo" alt="Bountiful Foods Logo">
        <div class="social-div-header">
            <a href="https://www.facebook.com/"><img id="facebook-logo" src="./images/social-media-logo/facebook-icon-logo.png" alt="Facebook Link"></a>
            <a href="https://www.instagram.com/"><img id="instagram-logo" src="./images/social-media-logo/instagram-social-icon.png" alt="Instagram"></a>
            
        </div>
        
        <nav>
            <ul>
                <li><a href="./index.html" >Home</a></li>
                <li><a href="./fresh.html" class="navactive">Fresh</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="order-main">
        <div class="order-receipt-div">
            <h1>Order Confirmation</h1>
            <hr>
            <h3>Name: <span id="nameSpan"></span></h3>
            <h3>Email: <span id="emailSpan"></span></h3>
            <h3>Phone Number: <span id="phoneSpan"></span></h3>
            <h3>Fruit: <span id="fruitSpan"></span></h3>
        </div>

        <div class="nutrition-div">
            <h1>Nutritional Value</h1>
            <hr>
            <h3>Carbohydrates: <span id="carbSpan"></span></h3>
            <h3>Protein: <span id="proteinSpan"></span></h3>
            <h3>Fats: <span id="fatSpan"></span></h3>
            <h3>Sugar: <span id="sugarSpan"></span></h3>
            <h3>Calories: <span id="caloriesSpan"></span></h3>
        </div>
    </main>

    <footer>
        <img src="./images/site-logo/Bountiful-Foods-logos.jpeg" id="logo" alt="Bountiful Foods Logo">
        <p>Last Modified: <span id="lastModified"></span></p>
        <div class="footer-div">
            <div class="bussiness-info">
                <p>+1 (530) 789 1234</p>
                <p>1313 Disneyland Dr, Anaheim, CA 92802</p>
                <a href="https://www.google.com/maps/place/Anaheim,+CA/@33.8339432,-118.1325728,11z/data=!3m1!4b1!4m15!1m8!3m7!1s0x80c325a785c9a649:0x7223c333f40c68d8!2sSouthern+California,+CA!3b1!8m2!3d34.9592083!4d-116.419389!16zL20vMGd4MWw!3m5!1s0x80dcd6f98055e867:0x1ab89ab9a2bb160!8m2!3d33.8365932!4d-117.9143012!16zL20vMGs5cDQ"><img id="location-icon" src="./images/location-logo.png" alt="location icon"></a>
            </div>
        </div>
        
    </footer>

</html>
