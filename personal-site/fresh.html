<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods an E-Commerce website demostration for BYU-Idaho WDD - 230 Ynno Plucena">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="icon" href="./favicon.ico">
    <script src="./scripts/fruitOrder.js" defer></script>
    <script src="./scripts/lastModified.js" defer></script>
    <title>Fresh Page</title>
</head>
<body>
    <header>
        <img src="./images/site-logo/Bountiful-Foods-logos.jpeg" id="logo" alt="Bountiful Foods Logo">
        <div class="social-div-header">
            <a href="https://www.facebook.com/"><img id="facebook-logo" src="./images/social-media-logo/facebook-icon-logo.png" alt="Facebook Link"></a>
            <a href="https://www.instagram.com/"><img id="instagram-logo" src="./images/social-media-logo/instagram-social-icon.png" alt="Instagram"></a>
            
        </div>
        
        <nav>
            <ul>
                <li><a href="./index.html" >Home</a></li>
                <li><a href="./fresh.html" class="navactive">Fresh</a></li>
                <li><a href="./about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="fresh-main">
        <form action="order-confirmation.html" method="get" id="fresh-form">
            <h3>Make your Specialty Drink</h3>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" required>

            <div class="fruit-radio">
                <h3>Fruit Choices</h3>
                <label for="fruitChoice1">
                    <input type="radio" id="fruitChoice1" name="fruitChoice" required>
                    <span id="choice1Name"></span>
                </label>
                <label for="fruitChoice2">
                    <input type="radio" id="fruitChoice2" name="fruitChoice" required>
                    <span id="choice2Name"></span>
                </label>
                <label for="fruitChoice3">
                    <input type="radio" id="fruitChoice3" name="fruitChoice" required>
                    <span id="choice3Name"></span>
                </label>
            </div>
            <button type="submit" id="orderButton">Order Drink!</button>
        </form>

    </main>

    <footer>
        <img src="./images/site-logo/Bountiful-Foods-logos.jpeg" id="logo" alt="Bountiful Foods Logo">
        <p>Last Modified: <span id="lastModified"></span></p>
        <div class="footer-div">
            <div class="bussiness-info">
                <p>+1 (530) 789 1234</p>
                <p>1313 Disneyland Dr, Anaheim, CA 92802</p>
                <a href="https://www.google.com/maps/place/Anaheim,+CA/@33.8339432,-118.1325728,11z/data=!3m1!4b1!4m15!1m8!3m7!1s0x80c325a785c9a649:0x7223c333f40c68d8!2sSouthern+California,+CA!3b1!8m2!3d34.9592083!4d-116.419389!16zL20vMGd4MWw!3m5!1s0x80dcd6f98055e867:0x1ab89ab9a2bb160!8m2!3d33.8365932!4d-117.9143012!16zL20vMGs5cDQ"><img id="location-icon" src="./images/location-logo.png" alt="location icon"></a>
            </div>
        </div>
        
    </footer>
</body>
</html>
